<div class="p-grid main-content">
    <div class="p-col-12 p-xl-4">
        <p-fieldset legend="Problem selection">
            <p-panel header="Select tooth/teeth" styleClass="tooth-panel">
                <app-tooth-element></app-tooth-element>
    
            </p-panel>
    
            <p-panel header="Selected tooth" styleClass="tooth-panel">
                <div *ngIf='toothItems.length; else noElement'>
                    <div class="p-grid">
                    <div *ngFor="let items of toothItems" let i = index;>
                           <div class="p-col-12 p-xl-12">
                            <app-selected-tooth  [values]="items.tooth_number" ></app-selected-tooth>   
                           </div>

                       </div>
                        
                    </div>

                </div>

                <ng-template #noElement>
                   <h4 class="p-text-center">No items.Please select tooth first</h4> 
                  </ng-template>
                
               
    
            </p-panel>
        </p-fieldset> 
    </div>

    <div class="p-col-12 p-xl-8">

                        </ng-template>
                        <div style="height: 7vh;">
